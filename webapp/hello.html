<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World</title><!-- Tag, Element -->
		<style type="text/css">
			nav { color: blue;}
			main { border:1px solid black; background-color: rgb(181,228,240);}
			header { font-weight: bolder; font-size: x-large;}
			footer { font-size: x-small; color:gray; background-color: #dddddd; }
			/*
			181 : R
			228 : G
			240 : B
			*/
		</style>
		<script type="text/javascript">
			function test(msg) {
				alert(msg);
			}
		</script>
	</head>
	<body>
		<nav>메뉴들</nav>
		<header>처음 만드는 웹페이지</header>
		<main>
			<div>
				<div>A</div>
				<div>B</div>
				<p>
				<span>C</span>
				<span>D</span>
			</div>
		</main> <!-- Semantic Tags-->
		<footer>
			Copyright....
		</footer>
		<p>
		<button type="button" onclick="test('점심시간입니다');">눌러주세요</button>
	</body>
</html>

<!-- 
	Block Element, Inline Element
	Front-End Developer : html, css, javascript
	Back-End             : java, db, Spring Frame work
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kakao Share API TEST</title>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	Kakao.init("");
	console.log(Kakao.isInitialized()); // true || false
	
	function kakaologin(){
	Kakao.Auth.login({
		  success: function(response) {
		    console.log(response);
		    alert('login success');
		  },
		  fail: function(error) {
		    console.log(error);
		    alert('login fail');
		  },
		});
	}
	
	function kakao_share_send_text() 
	   {
	      Kakao.Share.createDefaultButton({
	           container: '#kakao_share_container',
	           objectType: 'text',
	           text: $('#kakao_msg').val(),
	             //'기본 템플릿으로 제공되는 텍스트 템플릿은 텍스트를 최대 200자까지 표시할 수 있습니다. 텍스트 템플릿은 텍스트 영역과 하나의 기본 버튼을 가집니다. 임의의 버튼을 설정할 수도 있습니다. 여러 장의 이미지, 프로필 정보 등 보다 확장된 형태의 카카오톡 공유는 다른 템플릿을 이용해 보낼 수 있습니다.',
	           link: {
	             mobileWebUrl:
	               'https://developers.kakao.com',
	             webUrl:
	               'https://developers.kakao.com',
	           },
	      });
	   }
	
	function kakao_share_send_location(){
	Kakao.Share.sendDefault({
		  objectType: 'location',
		  address: '경기 성남시 분당구 판교역로 235 에이치스퀘어 N동 8층',
		  addressTitle: '카카오 판교오피스 카페톡',
		  content: {
		    title: '신메뉴 출시♥︎ 체리블라썸라떼',
		    description: '이번 주는 체리블라썸라떼 1+1',
		    imageUrl:
		      'http://k.kakaocdn.net/dn/bSbH9w/btqgegaEDfW/vD9KKV0hEintg6bZT4v4WK/kakaolink40_original.png',
		    link: {
		      mobileWebUrl: 'https://developers.kakao.com',
		      webUrl: 'https://developers.kakao.com',
		    },
		  },
		  social: {
		    likeCount: 286,
		    commentCount: 45,
		    sharedCount: 845,
		  },
		  buttons: [
		    {
		      title: '웹으로 보기',
		      link: {
		        mobileWebUrl: 'https://developers.kakao.com',
		        webUrl: 'https://developers.kakao.com',
		      },
		    },
		  ],
		});
	}
</script>
</head>
<body>
<h3>카카오 공유 API를 이용한 메시지 보내기</h3>

<form action="javascript:kakaologin();">
	<button type="button" onclick="javascript:kakaologin();">카카오톡 로그인</button>
</form>
<p>
<form action="javascript:kakao_share_send_text();">
<div id="kakao_share_container">
	<textarea id="kakao_msg" rows="5" cols="30" placeholder="카톡 메시지 입력..."></textarea>
	<button type="button" onclick="kakao_share_send_text();">카톡 보내기</button>
</div>
</form>
<br>
</body>
</html>

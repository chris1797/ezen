<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Message Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
</script>
</head>
<body>
<form method="post" th:action="@{/msg/send}" th:object="${message}">
	<div>
		<label for="name">FROM</label>
		<input type="text" name="fromid" th:field="*{fromid}" readonly="readonly">
	</div>
	<div>
		<label>TO</label>
		<input type="text" name="TOID" th:field="*{TOID}">
		</div>
	<div>
		<label>DATE</label>
		<input type="text" name="wdate" th:field="*{wdate}" readonly="readonly">
	</div>
	<div>
		<label>Message</label>
		<input type="text" name="contents" th:field="*{contents}">
	</div>
	<div>
		<button type="submit">Save</button>
		<button type="reset">Cancel</button>
	</div>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mail Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">


</script>
</head>
<body>
<form method="post" th:action="@{/mail/send}" th:object="${Mail}" enctype="multipart/form-data">
	<div>
		<label for="sender">Sender</label>
		<input type="text" name="sender" th:field="*{sender}">
	</div>
	<div>
		<label>Title</label>
		<input type="text" name="title" th:field="*{title}">
		</div>
	<div>
		<label>Contents</label>
		<input type="text" name="contents" th:field="*{contents}">
	</div>
	<div>
		<label>File</label>
		<input type="file" name="files" th:field="*{files}" multiple="multiple">
	</div>
	<div>
		<button type="submit">Save</button>
		<button type="reset">Cancel</button>
	</div>
</form>
</body>
</html>
